
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
  <title>Account form</title>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
      <form id="signupForm" class="space-y-4">
        <div>
          <label for="signupEmail" class="block text-sm font-medium">Email</label>
          <input type="email" id="signupEmail" class="block w-full mt-1 p-2 border-gray-300 rounded-md bg-gray-200">
        </div>
        <div>
          <label for="signupPassword" class="block text-sm font-medium">Password</label>
          <input type="password" id="signupPassword" class="block w-full mt-1 p-2 border-gray-300 rounded-md bg-gray-200">
        </div>
        <div>
          <label for="signupConfirmPassword" class="block text-sm font-medium">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" class="block w-full mt-1 p-2 border-gray-300 rounded-md bg-gray-200">
        </div>
        <div>
          <label for="signupPhoneNumber" class="block text-sm font-medium">Phone Number</label>
          <input type="tel" id="signupPhoneNumber" class="block w-full mt-1 p-2 border-gray-300 rounded-md bg-gray-200">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md">Signup</button>
      </form>
      <form id="loginForm" class="space-y-4 hidden">
        <div>
          <label for="loginEmail" class="block text-sm font-medium">Email</label>
          <input type="email" id="loginEmail" class="block w-full mt-1 p-2 border-gray-300 rounded-md bg-gray-200">
        </div>
        <div>
          <label for="loginPassword" class="block text-sm font-medium">Password</label>
          <input type="password" id="loginPassword" class="block w-full mt-1 p-2 border-gray-300 rounded-md bg-gray-200">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md">Login</button>
      </form>
	    <div class="flex justify-between">
        <button id="showSignup" class="text-blue-500 font-semibold">Signup</button>
        <p>Already have an account?</p><button id="showLogin" class="text-blue-500 font-semibold">Login</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
